name: Docker Build and Push to Scaleway Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    if: contains(github.event.head_commit.message, '#deploy') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Define short SHA tag
        id: sha_tag
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      # --- Ã‰tape de Construction et Push ---
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_HOST }}/moueteaux_parcheminer_transon:latest
            ${{ secrets.REGISTRY_HOST }}/moueteaux_parcheminer_transon:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
